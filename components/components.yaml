headers:
  BusinessUseCaseUsage:
    description: Business use case usage information
    schema:
      type: string
  RateLimitReset:
    description: Time until rate limit reset in seconds
    schema:
      type: integer
  CacheControl:
    description: Cache control directives
    schema:
      type: string

responses:
  BadRequest:
    description: Invalid request parameters
    content:
      application/json:
        schema:
          $ref: "#/schemas/Error"
  Unauthorized:
    description: Invalid or missing access token
    content:
      application/json:
        schema:
          $ref: "#/schemas/Error"
  RateLimitExceeded:
    description: Rate limit exceeded
    content:
      application/json:
        schema:
          $ref: "#/schemas/Error"

schemas:
  Error:
    type: object
    properties:
      error:
        type: object
        required:
          - code
          - message
          - type
        properties:
          code:
            type: integer
            description: Error code
          message:
            type: string
            description: Error message
          type:
            type: string
            description: Error type

  Campaign:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        description: Campaign ID
      name:
        type: string
        description: Campaign name
      status:
        type: string
        enum: [ACTIVE, PAUSED, DELETED]
      objective:
        type: string
        enum: [LINK_CLICKS, POST_ENGAGEMENT, VIDEO_VIEWS]
      metrics:
        type: object
        properties:
          basic:
            type: object
            properties:
              impressions:
                type: integer
              reach:
                type: integer
              spend:
                type: number
              clicks:
                type: integer
              ctr:
                type: number
              cpc:
                type: number
          video:
            type: object
            properties:
              retention:
                type: object
                description: Retenção por pontos (25%, 50%, 75%, 95%, 100%)
                properties:
                  p25:
                    type: integer
                  p50:
                    type: integer
                  p75:
                    type: integer
                  p95:
                    type: integer
                  p100:
                    type: integer
              engagement:
                type: object
                properties:
                  avg_time_watched:
                    type: number
                  plays:
                    type: integer
                  continuous_2s:
                    type: integer
                  watched_30s:
                    type: integer
          performance:
            type: object
            properties:
              conversions:
                type: integer
              cost_per_conversion:
                type: number
              roas:
                type: number
      breakdowns:
        type: object
        properties:
          publisher_platform:
            type: string
            enum: [facebook, instagram]
          device_platform:
            type: string
            enum: [desktop, mobile]
          demographics:
            type: object
            properties:
              age:
                type: string
              gender:
                type: string

  InsightsResponse:
    type: object
    required:
      - data
    properties:
      data:
        type: array
        description: Lista de pontos de dados de insights
        items:
          type: object
          required:
            - date_start
            - date_end
          properties:
            date_start:
              type: string
              format: date
            date_end:
              type: string
              format: date
            metrics:
              $ref: "#/schemas/Campaign/properties/metrics"
            breakdowns:
              $ref: "#/schemas/Campaign/properties/breakdowns"
