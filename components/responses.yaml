responses:
  BadRequest:
    description: Invalid parameters, see error details
    content:
      application/json:
        schema:
          $ref: "#/schemas/ErrorResponse"

  Unauthorized:
    description: Token expired or invalid
    content:
      application/json:
        schema:
          $ref: "#/schemas/ErrorResponse"

  RateLimitExceeded:
    description: Rate limit exceeded
    headers:
      Retry-After:
        $ref: "#/headers/RetryAfter"
    content:
      application/json:
        schema:
          $ref: "#/schemas/ErrorResponse"
