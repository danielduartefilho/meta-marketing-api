openapi: 3.1.0
info:
  title: Meta Marketing API Connector
  version: 1.4.0
  description: |
    Conector para a API de Marketing do Meta (Facebook), versão v22.0.
    Fornece acesso a dados de campanhas, conjuntos de anúncios, anúncios e métricas de performance.

servers:
  - url: https://graph.facebook.com/v22.0
    description: Meta Graph API v22.0

paths:
  /me/adaccounts:
    get:
      operationId: getAdAccounts
      summary: List ad accounts
      description: |
        Get a list of ad accounts that the user has access to.
        Required permissions: ads_management
      tags:
        - Accounts
      security:
        - bearerAuth: []
      parameters:
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,account_status"
      responses:
        '200':
          description: Success. Returns a list of ad accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Ad account ID with act_ prefix
                          example: "act_906594379912215"
                        name:
                          type: string
                          description: Ad account name
                          example: "My Ad Account"
                        account_status:
                          type: integer
                          description: Account status (1 = active, 2 = disabled)
                          example: 1
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /me/accounts:
    get:
      operationId: getPageAccounts
      summary: Get page accounts
      description: |
        List available pages with engagement metrics.
        Called internally to get page ID 102264027940184.
        Required permissions: pages_show_list, pages_read_engagement
      tags:
        - Authentication
      security:
        - bearerAuth: []
      parameters:
        - name: fields
          in: query
          required: true
          description: Fields to return
          schema:
            type: string
            default: "id,name,category,category_list,tasks,engagement{count_lifetime},posts.limit(1){insights},feed{likes,comments}"
      responses:
        '200':
          description: Success. Returns page list with metrics
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              schema:
                type: string
                default: "private, max-age=86400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageAccountList"
              example:
                data:
                  - id: "102264027940184"
                    name: "Test Page"
                    category: "Business"
                    category_list: [
                      {
                        "id": "2500",
                        "name": "Business Service"
                      }
                    ]
                    tasks: [
                      "CREATE_CONTENT",
                      "MODERATE",
                      "READ_INSIGHTS"
                    ]
                    engagement: {
                      "count_lifetime": 1234
                    }
                    posts: {
                      "data": [
                        {
                          "id": "102264027940184_123456789",
                          "insights": {
                            "data": [
                              {
                                "name": "post_impressions",
                                "period": "lifetime",
                                "values": [{"value": 5678}]
                              }
                            ]
                          }
                        }
                      ]
                    }
                    feed: {
                      "data": [
                        {
                          "likes": {"summary": {"total_count": 42}},
                          "comments": {"summary": {"total_count": 7}}
                        }
                      ]
                    }
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /{campaign_id}:
    get:
      operationId: getCampaignById
      summary: Get campaign details
      description: |
        Get detailed information about a specific campaign.
        Required permissions: ads_management
      tags:
        - Campaigns
      security:
        - bearerAuth: []
      parameters:
        - name: campaign_id
          in: path
          required: true
          description: Campaign ID (get this from /campaigns endpoint)
          schema:
            type: string
            pattern: '^\d+$'
            example: "120218493633420149"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,status,objective,daily_budget,lifetime_budget,bid_strategy"
      responses:
        '200':
          description: Success. Returns detailed campaign information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Campaign"
              example:
                id: "120218493633420149"
                name: "Website Traffic Campaign"
                status: "ACTIVE"
                objective: "LINK_CLICKS"
                daily_budget: 5000
                lifetime_budget: 50000
                bid_strategy: "LOWEST_COST_WITH_BID_CAP"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/insights:
    get:
      operationId: getCampaignDemographics
      summary: Get campaign demographic data
      description: |
        Get demographic breakdown and performance metrics for campaigns.
        Required permissions: ads_management, ads_read
      tags:
        - Audience Insights
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: level
          in: query
          required: true
          description: Level of data aggregation
          schema:
            type: string
            enum: [campaign, adset, ad]
            default: "campaign"
        - name: filtering
          in: query
          required: true
          description: Filter by campaign, ad set or ad ID
          schema:
            type: string
            example: '[{"field":"campaign.id","operator":"EQUAL","value":"120218493633420149"}]'
        - name: breakdowns
          in: query
          required: true
          description: Demographic breakdowns to analyze
          schema:
            type: string
            default: "age,gender,country,region"
        - name: fields
          in: query
          required: true
          description: Metrics to return
          schema:
            type: string
            default: "reach,impressions,actions"
      responses:
        '200':
          description: Success. Returns demographic insights
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AudienceInsights"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/customaudiences:
    get:
      operationId: getCustomAudienceDetails
      summary: Get custom audience details
      description: |
        Get details and performance metrics for custom and lookalike audiences.
        Required permissions: ads_management, ads_read
      tags:
        - Audience Insights
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: fields
          in: query
          required: true
          description: Fields to return
          schema:
            type: string
            default: "id,name,subtype,approximate_count,delivery_status,lookalike_spec,time_created,time_updated,operation_status"
        - name: filtering
          in: query
          description: Filter by audience ID
          schema:
            type: string
            example: '[{"field":"id","operator":"EQUAL","value":"120210538460040149"}]'
      responses:
        '200':
          description: Success. Returns audience details and metrics
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LookalikeAudienceInsights"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/campaigns:
    get:
      operationId: getCampaigns
      summary: List campaigns
      description: |
        Get a list of all campaigns for the specified ad account.
        Required permissions: ads_management
        Note: Use the numeric ID from /me/adaccounts (without act_ prefix)
      tags:
        - Campaigns
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only, without act_ prefix)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,status,objective"
        - name: limit
          in: query
          description: Number of records to return per request
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - name: after
          in: query
          description: Cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: Success. Returns a list of campaigns
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CampaignList"
              example:
                data:
                  - id: "120218493633420149"
                    name: "Website Traffic Campaign"
                    status: "ACTIVE"
                    objective: "LINK_CLICKS"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/adsets:
    get:
      operationId: getAdSets
      summary: List ad sets
      description: |
        Get a list of all ad sets in the specified ad account.
        Required permissions: ads_management
      tags:
        - Ad Sets
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only, without act_ prefix)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,targeting,daily_budget,lifetime_budget,status,bid_strategy,billing_event"
        - name: breakdowns
          in: query
          description: Comma-separated list of breakdown dimensions
          schema:
            type: string
            enum: [age, gender, region]
            default: "age,gender,region"
        - name: limit
          in: query
          description: Number of records to return per request
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - name: after
          in: query
          description: Cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: Success. Returns a list of ad sets
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AdSet"
                  paging:
                    $ref: "#/components/schemas/Paging"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /{adset_id}:
    get:
      operationId: getAdSetById
      summary: Get ad set details
      description: |
        Get detailed information about a specific ad set.
        Required permissions: ads_management
      tags:
        - Ad Sets
      security:
        - bearerAuth: []
      parameters:
        - name: adset_id
          in: path
          required: true
          description: Ad set ID
          schema:
            type: string
            pattern: '^\d+$'
            example: "23850123640320149"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,targeting,daily_budget,lifetime_budget,status,bid_strategy,billing_event"
      responses:
        '200':
          description: Success. Returns detailed ad set information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdSet"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/ads:
    get:
      operationId: getAccountAds
      summary: List ads in an account
      description: |
        Get a list of all ads in the specified ad account.
        Required permissions: ads_management
      tags:
        - Ads
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only, without act_ prefix)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: campaign_id
          in: query
          description: Filter ads by campaign ID
          schema:
            type: string
            example: "120218493633420149"
        - name: fields
          in: query
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,creative{id,title,body,image_url,video_id,thumbnail_url},status,effective_status,preview_shareable_link"
        - name: limit
          in: query
          description: Maximum number of ads to return per page
          schema:
            type: integer
            default: 25
            minimum: 1
            maximum: 100
        - name: after
          in: query
          description: Cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: Success. Returns list of ads
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Ad"
                  paging:
                    $ref: "#/components/schemas/Paging"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/campaigns/{campaign_id}/audience_insights:
    get:
      operationId: getCampaignAudienceInsights
      summary: Get campaign audience insights
      description: |
        Get detailed demographic insights for a campaign audience.
        Required permissions: ads_management, ads_read
      tags:
        - Audience Insights
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: campaign_id
          in: path
          required: true
          description: Campaign ID to get audience insights for
          schema:
            type: string
            pattern: '^\d+$'
            example: "120218493633420149"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "age,gender,location,reach,impressions,conversions"
      responses:
        '200':
          description: Success. Returns demographic insights for the campaign
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AudienceInsights"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/audiences/lookalike/{audience_id}:
    get:
      operationId: getLookalikeAudienceInsights
      summary: Get lookalike audience insights
      description: |
        Get performance metrics for a lookalike audience.
        Required permissions: ads_management, ads_read
      tags:
        - Audience Insights
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: audience_id
          in: path
          required: true
          description: Lookalike audience ID
          schema:
            type: string
            pattern: '^\d+$'
            example: "120208690219500149"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "source_audience,size,reach,performance"
      responses:
        '200':
          description: Success. Returns insights for the lookalike audience
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LookalikeAudienceInsights"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Access token obtained from Facebook OAuth 2.0.
        Required scopes: ads_management, ads_read

  headers:
    BusinessUseCaseUsage:
      description: Usage stats for business use case
      schema:
        type: string
    RateLimitReset:
      description: Time until rate limit reset in seconds
      schema:
        type: integer
    CacheControl:
      description: Cache control directives
      schema:
        type: string
    RetryAfter:
      description: Time to wait before retrying in seconds
      schema:
        type: integer

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Invalid or expired access token
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    RateLimitExceeded:
      description: Rate limit exceeded
      headers:
        Retry-After:
          $ref: "#/components/headers/RetryAfter"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            message:
              type: string
              description: Error message
              example: "Invalid parameter"
            type:
              type: string
              description: Error type
              example: "OAuthException"
            code:
              type: integer
              description: Error code
              example: 100
            error_subcode:
              type: integer
              description: Error subcode
              example: 33
            fbtrace_id:
              type: string
              description: Facebook trace ID
              example: "XYZ123"

    CampaignList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Campaign"
        paging:
          type: object
          properties:
            cursors:
              type: object
              properties:
                before:
                  type: string
                after:
                  type: string

    Campaign:
      type: object
      properties:
        id:
          type: string
          description: Campaign ID
          example: "120218493633420149"
        name:
          type: string
          description: Campaign name
          example: "Website Traffic Campaign"
        status:
          type: string
          description: Campaign status
          enum: ["ACTIVE", "PAUSED", "DELETED", "ARCHIVED"]
          example: "ACTIVE"
        objective:
          type: string
          description: Campaign objective
          enum: ["LINK_CLICKS", "POST_ENGAGEMENT", "VIDEO_VIEWS", "BRAND_AWARENESS", "REACH"]
          example: "LINK_CLICKS"
        daily_budget:
          type: integer
          description: Daily budget in cents
          example: 5000
        lifetime_budget:
          type: integer
          description: Lifetime budget in cents
          example: 50000
        bid_strategy:
          type: string
          description: Bidding strategy
          enum: ["LOWEST_COST_WITH_BID_CAP", "LOWEST_COST_WITHOUT_CAP"]
          example: "LOWEST_COST_WITH_BID_CAP"

    InsightData:
      type: object
      properties:
        impressions:
          type: string
          description: Number of impressions
          example: "631"
        reach:
          type: string
          description: Number of people who saw the ads
          example: "589"
        spend:
          type: string
          description: Amount spent in the account currency
          example: "15.95"
        inline_link_clicks:
          type: string
          description: Number of clicks on links within the ad
          example: "42"
        inline_link_click_ctr:
          type: string
          description: Click-through rate for links within the ad (percentage)
          example: "6.66"
        actions:
          type: array
          description: Array of actions taken on the ad
          items:
            type: object
            properties:
              action_type:
                type: string
                description: Type of action
                example: "post_engagement"
              value:
                type: string
                description: Number of actions
                example: "250"
        date_start:
          type: string
          format: date
          description: Start date of the insights period
          example: "2025-03-06"
        date_stop:
          type: string
          format: date
          description: End date of the insights period
          example: "2025-03-12"

    PageAccountList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/PageAccount"
        paging:
          $ref: "#/components/schemas/Paging"

    PageAccount:
      type: object
      properties:
        access_token:
          type: string
          description: Page access token
          example: "EAAZAw4RLZCHicBANNIz..."
        category:
          type: string
          description: Page category
          example: "Website"
        name:
          type: string
          description: Page name
          example: "My Page"
        id:
          type: string
          description: Page ID
          example: "102264027940184"
        tasks:
          type: array
          description: Page tasks
          items:
            type: string
          example: ["ANALYZE", "ADVERTISE", "CREATE_CONTENT"]

    Paging:
      type: object
      properties:
        cursors:
          type: object
          properties:
            before:
              type: string
            after:
              type: string

    AdSet:
      type: object
      properties:
        id:
          type: string
          description: Ad set ID
          example: "23850123640320149"
        name:
          type: string
          description: Ad set name
          example: "Lookalike Audience - São Paulo"
        targeting:
          type: object
          description: Targeting specifications
          properties:
            age_min:
              type: integer
              example: 25
            age_max:
              type: integer
              example: 55
            genders:
              type: array
              items:
                type: integer
                enum: [1, 2]  # 1 = male, 2 = female
            geo_locations:
              type: object
              properties:
                countries:
                  type: array
                  items:
                    type: string
                regions:
                  type: array
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                      name:
                        type: string
            interests:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
            behaviors:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
        daily_budget:
          type: integer
          description: Daily budget in account currency (x100)
