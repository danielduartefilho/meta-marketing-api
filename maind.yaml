openapi: 3.1.0
info:
  title: Meta Marketing API Connector
  version: '1.5.0'
  description: |
    Meta Marketing API Connector for accessing campaign data and insights.
    API Version: v22.0
    Base URL: https://graph.facebook.com/v22.0

servers:
  - url: https://graph.facebook.com/v22.0
    description: Meta Graph API v22.0

paths:
  /me/adaccounts:
    get:
      operationId: getAdAccounts
      summary: List ad accounts
      description: |
        Get a list of ad accounts that the user has access to.
        Required permissions: ads_management
      tags:
        - Accounts
      security:
        - bearerAuth: []
      parameters:
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,account_status"
      responses:
        '200':
          description: Success. Returns a list of ad accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          description: Ad account ID with act_ prefix
                          example: "act_906594379912215"
                        name:
                          type: string
                          description: Ad account name
                          example: "My Ad Account"
                        account_status:
                          type: integer
                          description: Account status (1 = active, 2 = disabled)
                          example: 1
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /me/accounts:
    get:
      operationId: getPageAccounts
      summary: Get page accounts
      description: |
        List available pages with engagement metrics.
        Called internally to get page ID 102264027940184.
        Required permissions: pages_show_list, pages_read_engagement
      tags:
        - Authentication
      security:
        - bearerAuth: []
      parameters:
        - name: fields
          in: query
          required: true
          description: Fields to return
          schema:
            type: string
            default: "id,name,category,category_list,tasks,engagement{count_lifetime},posts.limit(1){insights},feed{likes,comments}"
      responses:
        '200':
          description: Success. Returns page list with metrics
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              schema:
                type: string
                default: "private, max-age=86400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PageAccountList"
              example:
                data:
                  - id: "102264027940184"
                    name: "Test Page"
                    category: "Business"
                    category_list: [
                      {
                        "id": "2500",
                        "name": "Business Service"
                      }
                    ]
                    tasks: [
                      "CREATE_CONTENT",
                      "MODERATE",
                      "READ_INSIGHTS"
                    ]
                    engagement: {
                      "count_lifetime": 1234
                    }
                    posts: {
                      "data": [
                        {
                          "id": "102264027940184_123456789",
                          "insights": {
                            "data": [
                              {
                                "name": "post_impressions",
                                "period": "lifetime",
                                "values": [{"value": 5678}]
                              }
                            ]
                          }
                        }
                      ]
                    }
                    feed: {
                      "data": [
                        {
                          "likes": {"summary": {"total_count": 42}},
                          "comments": {"summary": {"total_count": 7}}
                        }
                      ]
                    }
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /{campaign_id}:
    get:
      operationId: getCampaignById
      summary: Get campaign details
      description: |
        Get detailed information about a specific campaign.
        Required permissions: ads_management
      tags:
        - Campaigns
      security:
        - bearerAuth: []
      parameters:
        - name: campaign_id
          in: path
          required: true
          description: Campaign ID (get this from /campaigns endpoint)
          schema:
            type: string
            pattern: '^\d+$'
            example: "120218493633420149"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,status,objective,daily_budget,lifetime_budget,bid_strategy"
      responses:
        '200':
          description: Success. Returns detailed campaign information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Campaign"
              example:
                id: "120218493633420149"
                name: "Website Traffic Campaign"
                status: "ACTIVE"
                objective: "LINK_CLICKS"
                daily_budget: 5000
                lifetime_budget: 50000
                bid_strategy: "LOWEST_COST_WITH_BID_CAP"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/campaigns:
    get:
      operationId: getCampaigns
      summary: List campaigns
      description: |
        Get a list of all campaigns for the specified ad account.
        Required permissions: ads_management
        Note: Use the numeric ID from /me/adaccounts (without act_ prefix)
      tags:
        - Campaigns
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only, without act_ prefix)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,status,objective"
        - name: limit
          in: query
          description: Number of records to return per request
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - name: after
          in: query
          description: Cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: Success. Returns a list of campaigns
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CampaignList"
              example:
                data:
                  - id: "120218493633420149"
                    name: "Website Traffic Campaign"
                    status: "ACTIVE"
                    objective: "LINK_CLICKS"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/insights:
    get:
      operationId: getCampaignInsights
      summary: Get campaign insights
      description: |
        Get insights data for campaigns in the specified ad account.
        Required permissions: ads_management
      tags:
        - Insights
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only, without act_ prefix)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: level
          in: query
          required: true
          description: Level of insights data
          schema:
            type: string
            enum: [account, campaign, adset, ad]
            default: campaign
        - name: fields
          in: query
          required: true
          description: Comma-separated list of metrics to return
          schema:
            type: string
            default: "impressions,reach,spend"
        - name: date_preset
          in: query
          description: Predefined date range for the insights
          schema:
            type: string
            enum: [today, yesterday, this_month, last_month, this_quarter, lifetime, last_3d, last_7d, last_14d, last_28d, last_30d, last_90d]
            default: last_7d
        - name: filtering
          in: query
          description: JSON array of filter objects to apply
          schema:
            type: string
            example: '[{"field":"campaign.id","operator":"EQUAL","value":"120218493633420149"}]'
      responses:
        '200':
          description: Success. Returns insights data
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        impressions:
                          type: integer
                          description: Number of times your ads were shown
                          example: 1000
                        reach:
                          type: integer
                          description: Number of unique people who saw your ads
                          example: 800
                        spend:
                          type: number
                          description: Amount spent in account currency
                          example: 50.00
                  paging:
                    $ref: "#/components/schemas/Paging"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/adsets:
    get:
      operationId: getAdSets
      summary: List ad sets
      description: |
        Get a list of all ad sets in the specified ad account.
        Required permissions: ads_management
      tags:
        - Ad Sets
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only, without act_ prefix)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,targeting,daily_budget,lifetime_budget,status,bid_strategy,billing_event"
        - name: breakdowns
          in: query
          description: Comma-separated list of breakdown dimensions
          schema:
            type: string
            enum: [age, gender, region]
            default: "age,gender,region"
        - name: limit
          in: query
          description: Number of records to return per request
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - name: after
          in: query
          description: Cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: Success. Returns a list of ad sets
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/AdSet"
                  paging:
                    $ref: "#/components/schemas/Paging"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /{adset_id}:
    get:
      operationId: getAdSetById
      summary: Get ad set details
      description: |
        Get detailed information about a specific ad set.
        Required permissions: ads_management
      tags:
        - Ad Sets
      security:
        - bearerAuth: []
      parameters:
        - name: adset_id
          in: path
          required: true
          description: Ad set ID
          schema:
            type: string
            pattern: '^\d+$'
            example: "23850123640320149"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,targeting,daily_budget,lifetime_budget,status,bid_strategy,billing_event"
      responses:
        '200':
          description: Success. Returns detailed ad set information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AdSet"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /act_{account_id}/ads:
    get:
      operationId: getAccountAds
      summary: List ads in an account
      description: |
        Get a list of all ads and creatives in a specific account.
        Required permissions: ads_management
      tags:
        - Ads & Creatives
      security:
        - bearerAuth: []
      parameters:
        - name: account_id
          in: path
          required: true
          description: Ad account ID (numeric part only, without act_ prefix)
          schema:
            type: string
            pattern: '^\d+$'
            example: "906594379912215"
        - name: campaign_id
          in: query
          description: Filter ads by campaign ID
          schema:
            type: string
            pattern: '^\d+$'
            example: "120218493633420149"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "id,name,creative,type,thumbnail_url,clicks,ctr,conversions"
        - name: limit
          in: query
          description: Number of records to return per request
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 25
        - name: after
          in: query
          description: Cursor for pagination
          schema:
            type: string
      responses:
        '200':
          description: Success. Returns a list of ads and their creatives
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Ad"
                  paging:
                    $ref: "#/components/schemas/Paging"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

  /{creative_id}/insights:
    get:
      operationId: getCreativePerformance
      summary: Get creative performance metrics
      description: |
        Get detailed performance metrics for a specific creative.
        Required permissions: ads_management
      tags:
        - Ads & Creatives
      security:
        - bearerAuth: []
      parameters:
        - name: creative_id
          in: path
          required: true
          description: Creative ID
          schema:
            type: string
            pattern: '^\d+$'
            example: "120218493633420149"
        - name: fields
          in: query
          required: true
          description: Comma-separated list of fields to return
          schema:
            type: string
            default: "impressions,clicks,ctr,engagement_rate,video_views,conversions"
        - name: date_preset
          in: query
          description: Predefined date range for the data
          schema:
            type: string
            enum: [today, yesterday, this_month, last_month, this_quarter, lifetime, last_3d, last_7d, last_14d, last_28d, last_30d, last_90d]
            default: "last_30d"
      responses:
        '200':
          description: Success. Returns performance metrics for the creative
          headers:
            X-Business-Use-Case-Usage:
              $ref: "#/components/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "#/components/headers/RateLimitReset"
            Cache-Control:
              $ref: "#/components/headers/CacheControl"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreativePerformance"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/Unauthorized"
        '429':
          $ref: "#/components/responses/RateLimitExceeded"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Access token obtained from Facebook OAuth 2.0.
        Required scopes: ads_management, ads_read

  headers:
    BusinessUseCaseUsage:
      description: Usage stats for business use case
      schema:
        type: string
    RateLimitReset:
      description: Time until rate limit reset in seconds
      schema:
        type: integer
    CacheControl:
      description: Cache control directives
      schema:
        type: string
    RetryAfter:
      description: Time to wait before retrying in seconds
      schema:
        type: integer

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: Invalid or expired access token
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    RateLimitExceeded:
      description: Rate limit exceeded
      headers:
        Retry-After:
          $ref: "#/components/headers/RetryAfter"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            message:
              type: string
              description: Error message
              example: "Invalid parameter"
            type:
              type: string
              description: Error type
              example: "OAuthException"
            code:
              type: integer
              description: Error code
              example: 100
            error_subcode:
              type: integer
              description: Error subcode
              example: 33
            fbtrace_id:
              type: string
              description: Facebook trace ID
              example: "XYZ123"

    CampaignList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Campaign"
        paging:
          type: object
          properties:
            cursors:
              type: object
              properties:
                before:
                  type: string
                after:
                  type: string

    Campaign:
      type: object
      properties:
        id:
          type: string
          description: Campaign ID
          example: "120218493633420149"
        name:
          type: string
          description: Campaign name
          example: "Website Traffic Campaign"
        status:
          type: string
          description: Campaign status
          enum: ["ACTIVE", "PAUSED", "DELETED", "ARCHIVED"]
          example: "ACTIVE"
        objective:
          type: string
          description: Campaign objective
          enum: ["LINK_CLICKS", "POST_ENGAGEMENT", "VIDEO_VIEWS", "BRAND_AWARENESS", "REACH"]
          example: "LINK_CLICKS"
        daily_budget:
          type: integer
          description: Daily budget in cents
          example: 5000
        lifetime_budget:
          type: integer
          description: Lifetime budget in cents
          example: 50000
        bid_strategy:
          type: string
          description: Bidding strategy
          enum: ["LOWEST_COST_WITH_BID_CAP", "LOWEST_COST_WITHOUT_CAP"]
          example: "LOWEST_COST_WITH_BID_CAP"

    InsightsResponse:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
            properties:
              date_start:
                type: string
                format: date
                example: "2025-03-01"
              date_end:
                type: string
                format: date
                example: "2025-03-01"
              campaign_id:
                type: string
                example: "120218493633420149"
              impressions:
                type: integer
                example: 1234
              reach:
                type: integer
                example: 987
              spend:
                type: number
                format: float
                example: 50.25
              inline_post_engagement:
                type: integer
                example: 1039
              video_p25_watched_actions:
                type: integer
                example: 11105
              video_p50_watched_actions:
                type: integer
                example: 6266
              video_p75_watched_actions:
                type: integer
                example: 4227
              video_p95_watched_actions:
                type: integer
                example: 3205
              video_avg_time_watched_actions:
                type: number
                format: float
                example: 5.0

    PageAccountList:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/PageAccount"
        paging:
          $ref: "#/components/schemas/Paging"

    PageAccount:
      type: object
      properties:
        access_token:
          type: string
          description: Page access token
          example: "EAAZAw4RLZCHicBANNIz..."
        category:
          type: string
          description: Page category
          example: "Website"
        name:
          type: string
          description: Page name
          example: "My Page"
        id:
          type: string
          description: Page ID
          example: "102264027940184"
        tasks:
          type: array
          description: Page tasks
          items:
            type: string
          example: ["ANALYZE", "ADVERTISE", "CREATE_CONTENT"]

    Paging:
      type: object
      properties:
        cursors:
          type: object
          properties:
            before:
              type: string
              example: "MAZDZD"
            after:
              type: string
              example: "MQZDZD"

    AdSet:
      type: object
      properties:
        id:
          type: string
          description: Ad set ID
          example: "23850123640320149"
        name:
          type: string
          description: Ad set name
          example: "Lookalike Audience - São Paulo"
        targeting:
          type: object
          description: Targeting specifications
          properties:
            age_min:
              type: integer
              example: 25
            age_max:
              type: integer
              example: 55
            genders:
              type: array
              items:
                type: integer
                enum: [1, 2]  # 1 = male, 2 = female
            geo_locations:
              type: object
              properties:
                countries:
                  type: array
                  items:
                    type: string
                regions:
                  type: array
                  items:
                    type: object
                    properties:
                      key:
                        type: string
                      name:
                        type: string
            interests:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
            behaviors:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
        daily_budget:
          type: integer
          description: Daily budget in account currency (x100)
          example: 5000
        lifetime_budget:
          type: integer
          description: Lifetime budget in account currency (x100)
          example: 50000
        status:
          type: string
          description: Ad set status
          enum: [ACTIVE, PAUSED, ARCHIVED, DELETED]
          example: "ACTIVE"
        bid_strategy:
          type: string
          description: Bidding strategy
          enum: [LOWEST_COST_WITHOUT_CAP, LOWEST_COST_WITH_BID_CAP]
          example: "LOWEST_COST_WITHOUT_CAP"
        billing_event:
          type: string
          description: The billing event type
          enum: [APP_INSTALLS, CLICKS, IMPRESSIONS, LINK_CLICKS, NONE, OFFER_CLAIMS, PAGE_LIKES, POST_ENGAGEMENT, THRUPLAY, PURCHASE]
          example: "IMPRESSIONS"

    Ad:
      type: object
      properties:
        id:
          type: string
          description: Ad ID
          example: "120218493633420149"
        name:
          type: string
          description: Ad name
          example: "Produto X - Vídeo Principal"
        creative:
          type: object
          properties:
            id:
              type: string
              description: Creative ID
              example: "120218493633420150"
            title:
              type: string
              description: Creative title
              example: "Conheça o Produto X"
            body:
              type: string
              description: Creative body text
              example: "Descubra como o Produto X pode transformar sua vida!"
        type:
          type: string
          description: Ad type
          enum: [IMAGE, VIDEO, CAROUSEL, COLLECTION]
          example: "VIDEO"
        thumbnail_url:
          type: string
          description: URL of the ad thumbnail
          example: "https://scontent.xx.fbcdn.net/v/example.jpg"
        clicks:
          type: integer
          description: Number of clicks
          example: 1500
        ctr:
          type: number
          description: Click-through rate (percentage)
          example: 2.5
        conversions:
          type: integer
          description: Number of conversions
          example: 50

    CreativePerformance:
      type: object
      properties:
        impressions:
          type: integer
          description: Number of impressions
          example: 50000
        clicks:
          type: integer
          description: Number of clicks
          example: 1500
        ctr:
          type: number
          description: Click-through rate (percentage)
