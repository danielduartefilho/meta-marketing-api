paths:
  /get:
    get:
      summary: Get campaign details
      description: Get detailed information about a specific campaign
      operationId: getCampaignById
      tags:
        - Campaigns
      parameters:
        - name: campaign_id
          in: path
          required: true
          schema:
            type: string
            example: "23847392874"
        - name: fields
          in: query
          required: true
          schema:
            type: string
            example: "id,name,status,objective"
      responses:
        '200':
          description: Success
          headers:
            X-Business-Use-Case-Usage:
              $ref: "../components/headers.yaml#/headers/BusinessUseCaseUsage"
            X-Rate-Limit-Reset:
              $ref: "../components/headers.yaml#/headers/RateLimitReset"
            Cache-Control:
              $ref: "../components/headers.yaml#/headers/CacheControl"
          content:
            application/json:
              schema:
                $ref: "../components/schemas.yaml#/schemas/Campaign"
        '400':
          $ref: "../components/responses.yaml#/responses/BadRequest"
        '401':
          $ref: "../components/responses.yaml#/responses/Unauthorized"
        '429':
          $ref: "../components/responses.yaml#/responses/RateLimitExceeded"
