paths:
  /get:
    get:
      summary: Get campaign details
      description: Get detailed information about a specific campaign
      operationId: getCampaignById
      tags:
        - Campaigns
      parameters:
        - name: campaign_id
          in: path
          required: true
          schema:
            type: string
            example: "23847392874"
        - name: fields
          in: query
          required: true
          schema:
            type: string
            example: "id,name,status,objective"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/schemas/Campaign"
        '400':
          $ref: "#/responses/BadRequest"
        '401':
          $ref: "#/responses/Unauthorized"
        '429':
          $ref: "#/responses/RateLimitExceeded"
