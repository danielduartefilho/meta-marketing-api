paths:
  /getCampaigns:
    get:
      summary: List campaigns
      description: Get a list of all campaigns for the specified ad account
      operationId: getCampaigns
      tags:
        - Campaigns
      parameters:
        - name: fields
          in: query
          required: true
          schema:
            type: string
            example: "id,name,status,objective"
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/schemas/CampaignList"
        '400':
          $ref: "#/responses/BadRequest"
        '401':
          $ref: "#/responses/Unauthorized"
        '429':
          $ref: "#/responses/RateLimitExceeded"
